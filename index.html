<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <main>        
        <label class="labelCartQuantity" for="cartQuantity">
            Выберете количество кассет 
            <select id="cartQuantity">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </label>
        <div class="cartridgeContainer">
            <div class="cartridge">
                <h4 class="headerCartridge">Кассета 1</h4>
                <label for="cartRaiting">Номинал
                    <select class="cartridgeRaiting" id="cartRaiting">
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                        <option value="5000">5000</option>
                    </select>
                </label>
                <label for="cartridgeAmountBill">Кол-во купюр
                    <input type="number" class="cartridgeInput">
                </label>
                <label for="cartStatus">Статус
                    <select class="cartridgeStatus" id="cartStatus">
                        <option value= "enabled" selected>Исправна</option>
                        <option value= "disabled" >Неисправна</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="getMoneyContainer">
            <label for="getAmount">
                Введите сумму
                <input type="number" class="amountInput" id="getAmount">
            </label>
            <button class="getMoneyButton">Получить</button>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
